Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/LineLength:
  AllowedPatterns: ['^\s*#'] # Allow long lines if the first character that is not whitespace is a # (comment)

Metrics/ClassLength:
  CountAsOne:
    - 'array'
    - 'hash'
    - 'heredoc'
    - 'method_call'

Metrics/AbcSize:
  CountRepeatedAttributes: false

Metrics/MethodLength:
  CountAsOne:
    - 'array'
    - 'hash'
    - 'heredoc'
    - 'method_call'

Style/FormatStringToken:
  EnforcedStyle: template
